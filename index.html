      dd.btn.classList.toggle('active', anyActive);
      updateFilterClearBtn(); renderTable();
    });
  });
})();

// ── "Edge" toggle-filter dropdown ──
(function() {
  var dd = setupFilterDropdown('edgeFilterBtn', 'edgeFilterMenu');
  dd.menu.querySelectorAll('button').forEach(function(item) {
    item.addEventListener('click', function(e) {
      e.stopPropagation();
      var f = item.dataset.filter;
      // Edge filters are mutually exclusive — only one at a time
      dd.menu.querySelectorAll('button').forEach(function(b) {
        if (b !== item) { b.classList.remove('selected'); activeFilters.delete(b.dataset.filter); }
      });
      if (activeFilters.has(f)) {
        activeFilters.delete(f); item.classList.remove('selected');
      } else {
        activeFilters.add(f); item.classList.add('selected');
      }
      dd.btn.classList.toggle('active', activeFilters.has(f));
      dd.menu.classList.remove('open');
      updateFilterClearBtn(); renderTable();
    });
  });
})();

// ============================================================
// Movers Panel — top gainers/losers by timeframe
// ============================================================

var activeMoversTab = '5m';
var moversCollapsed = false;

function getMoversData(tf) {
  var arr = Object.values(instruments);
  var changeKey;
  if (tf === '5m') changeKey = 'change5m';
  else if (tf === '15m') changeKey = 'change15m';
  else if (tf === '4h') changeKey = 'change4h';
  else changeKey = 'change24h'; // 1d

  // Filter to instruments that have data for this timeframe
  var withData = arr.filter(function(d) {
    return d[changeKey] !== null && d[changeKey] !== undefined && !isNaN(d[changeKey]);
  });

  // Sort by change descending for gainers, ascending for losers
  var sorted = withData.slice().sort(function(a, b) { return b[changeKey] - a[changeKey]; });
  var gainers = sorted.slice(0, 5);
  var losers = sorted.slice(-5).reverse();

  return { gainers: gainers, losers: losers, key: changeKey };
}

function renderMovers() {
  var data = getMoversData(activeMoversTab);
  var gainersEl = document.getElementById('moversGainers');
  var losersEl = document.getElementById('moversLosers');
  gainersEl.innerHTML = '';
  losersEl.innerHTML = '';

  function buildRow(d, changeKey, container) {
    var row = document.createElement('div');
    row.className = 'movers-row';
    var sym = document.createElement('span');
    sym.className = 'movers-sym';
    sym.textContent = d.symbol.replace(/USDT$/, '');
    row.appendChild(sym);
    var pct = document.createElement('span');
    var val = d[changeKey];
    pct.className = 'movers-pct ' + (val >= 0 ? 'up' : 'down');
    pct.textContent = (val >= 0 ? '+' : '') + val.toFixed(2) + '%';
    row.appendChild(pct);
    row.addEventListener('click', function() { openChecklist(d.symbol); });
    container.appendChild(row);
  }

  data.gainers.forEach(function(d) { buildRow(d, data.key, gainersEl); });
  data.losers.forEach(function(d) { buildRow(d, data.key, losersEl); });

  // Show panel once we have data
  var panel = document.getElementById('moversPanel');
  if (data.gainers.length > 0 || data.losers.length > 0) {
    panel.classList.add('loaded');
  }
}

// ============================================================
// Pre-Trade Checklist — enforces institutional process
// ============================================================

var checklistState = {};
var checklistSymbol = null;

var CHECKLIST_ITEMS = {
  structure: [
    { id: 'htf-trend', label: 'HTF trend confirmed', hint: 'Is the 4H/Daily CHOCH aligned with your direction?', auto: 'choch' },
    { id: 'ltf-entry', label: 'LTF entry structure valid', hint: '15m/30m shows proper entry pattern (CHOCH, BOS, FVG)', auto: 'ltf' },
    { id: 'oi-confirms', label: 'OI confirms new money', hint: 'OI delta shows new longs/shorts entering (not just covering)', auto: 'oi' },
    { id: 'cvd-flow', label: 'Order flow supports bias', hint: 'CVD trend or divergence aligns with trade direction', auto: 'cvd' },
  ],
  risk: [
    { id: 'stop-placed', label: 'Stop loss defined', hint: 'Below/above structure — not just an arbitrary %' },
    { id: 'rr-valid', label: 'R:R minimum 2:1', hint: 'Risk-reward must justify the trade' },
    { id: 'position-sized', label: 'Position size calculated', hint: 'Max 1-2% account risk per trade' },
    { id: 'funding-checked', label: 'Funding rate impact assessed', hint: 'High funding eats edge on holds > 8h', auto: 'funding' },
  ],
  execution: [
    { id: 'liquidity-ok', label: 'Sufficient volume/liquidity', hint: '24H vol adequate for your size; check spread', auto: 'volume' },
    { id: 'not-fomo', label: 'Not chasing — entry is at level', hint: 'Wait for pullback/retest, not mid-candle panic entry' },
    { id: 'no-news', label: 'No imminent high-impact news', hint: 'Check economic calendar for CPI, FOMC, etc.' },
    { id: 'final-confirm', label: 'Final confirmation — ready to execute', hint: 'Everything checks out. Proceed with discipline.' },
  ]
};

function openChecklist(symbol) {
  var d = instruments[symbol];
  if (!d) return;
  checklistSymbol = symbol;

  // Initialize or preserve state for this symbol
  if (!checklistState[symbol]) {
    checklistState[symbol] = {};
  }

  renderChecklistPanel(d);
  document.getElementById('checklistBackdrop').classList.add('open');
  document.getElementById('checklistPanel').classList.add('open');
}

function closeChecklist() {
  document.getElementById('checklistBackdrop').classList.remove('open');
  document.getElementById('checklistPanel').classList.remove('open');
  checklistSymbol = null;
}

function getAutoStatus(d, itemId) {
  var g = d._grade;
  var isLong = g ? g.dir === 'LONG' : (d._signal || 0) >= 0;

  if (itemId === 'htf-trend') {
    var ch = getChochSummary(d);
    var matches = (isLong && ch.dir === 'bull') || (!isLong && ch.dir === 'bear');
    if (ch.aligned && matches) return { status: 'pass', text: 'ALIGNED' };
    if (matches && ch.count >= 1) return { status: 'warn', text: 'PARTIAL' };
    return { status: 'fail', text: 'MISALIGNED' };
  }
  if (itemId === 'ltf-entry') {
    var ltf = isLong ? (d.choch15m === 'bull' || d.choch30m === 'bull')
                     : (d.choch15m === 'bear' || d.choch30m === 'bear');
    return ltf ? { status: 'pass', text: 'CONFIRMED' } : { status: 'warn', text: 'WAITING' };
  }
  if (itemId === 'oi-confirms') {
    if (d.oiDeltaPct === null) return { status: 'warn', text: 'NO DATA' };
    var lbl = getOIDeltaLabel(d.oiDeltaPct, d.change24h, d.change24h);
    var oiMatch = (isLong && lbl.dir > 0) || (!isLong && lbl.dir < 0);
    if (oiMatch && Math.abs(d.oiDeltaPct) > 3) return { status: 'pass', text: lbl.label };
    if (oiMatch) return { status: 'warn', text: lbl.label };
    return { status: 'fail', text: lbl.label };
  }
  if (itemId === 'cvd-flow') {
    var cvdMatch = (isLong && (d.cvdTrend === 'bull' || d.cvdDivergence === 'bull')) ||
                   (!isLong && (d.cvdTrend === 'bear' || d.cvdDivergence === 'bear'));
    if (cvdMatch && d.cvdDivergence !== 'none') return { status: 'pass', text: 'STRONG' };
    if (cvdMatch) return { status: 'pass', text: 'ALIGNED' };
    return { status: 'fail', text: 'COUNTER' };
  }
  if (itemId === 'funding-checked') {
    var fr = d.fundingRate;
    if (fr === null || fr === undefined) return { status: 'warn', text: 'NO DATA' };
    var frAbs = Math.abs(fr);
    if (frAbs < 0.0003) return { status: 'pass', text: 'LOW' };
    if (frAbs < 0.0008) return { status: 'warn', text: 'MODERATE' };
    return { status: 'fail', text: 'HIGH' };
  }
  if (itemId === 'liquidity-ok') {
    if (d.volume24h > 50000000) return { status: 'pass', text: formatVolume(d.volume24h) };
    if (d.volume24h > 10000000) return { status: 'warn', text: formatVolume(d.volume24h) };
    return { status: 'fail', text: formatVolume(d.volume24h) };
  }
  return null;
}

function renderChecklistPanel(d) {
  var g = d._grade;
  var isLong = g ? g.dir === 'LONG' : (d._signal || 0) >= 0;
  var dir = isLong ? 'LONG' : 'SHORT';
  var state = checklistState[d.symbol] || {};

  // Summary
  var summary = document.getElementById('checklistSummary');
  summary.innerHTML = '';
  var symRow = document.createElement('div');
  symRow.className = 'checklist-symbol';
  var symText = document.createElement('span');
  symText.textContent = d.symbol;
  symRow.appendChild(symText);
  var dirBadge = document.createElement('span');
  dirBadge.className = 'checklist-dir ' + dir.toLowerCase();
  dirBadge.textContent = dir;
  symRow.appendChild(dirBadge);
  summary.appendChild(symRow);

  var meta = document.createElement('div');
  meta.className = 'checklist-meta';
  var metaItems = [
    { label: 'Price', value: formatPrice(d.price) },
    { label: 'Grade', value: g ? g.grade + ' (' + g.score + ')' : '\u2014', color: g ? (g.grade === 'A' ? 'var(--green-bright)' : g.grade === 'B' ? 'var(--green)' : 'var(--yellow)') : '' },
    { label: 'Edge Score', value: d._edge ? d._edge.score + '/10' : '\u2014' },
    { label: '24H Change', value: formatPct(d.change24h), color: d.change24h >= 0 ? 'var(--green)' : 'var(--red)' },
  ];
  for (var i = 0; i < metaItems.length; i++) {
    var mi = document.createElement('div');
    mi.className = 'checklist-meta-item';
    var lbl = document.createElement('div');
    lbl.className = 'checklist-meta-label';
    lbl.textContent = metaItems[i].label;
    mi.appendChild(lbl);
    var val = document.createElement('div');
    val.className = 'checklist-meta-value';
    val.textContent = metaItems[i].value;
    if (metaItems[i].color) val.style.color = metaItems[i].color;
    mi.appendChild(val);
    meta.appendChild(mi);
  }
  summary.appendChild(meta);

  // Render checklist sections
  var sections = ['structure', 'risk', 'execution'];
  var sectionIds = ['checklistStructure', 'checklistRisk', 'checklistExecution'];
  var totalItems = 0;
  var checkedItems = 0;

  for (var si = 0; si < sections.length; si++) {
    var container = document.getElementById(sectionIds[si]);
    container.innerHTML = '';
    var items = CHECKLIST_ITEMS[sections[si]];
    for (var ii = 0; ii < items.length; ii++) {
      var item = items[ii];
      totalItems++;
      var isChecked = !!state[item.id];
      if (isChecked) checkedItems++;

      var row = document.createElement('div');
      row.className = 'checklist-item' + (isChecked ? ' checked' : '');
      row.dataset.itemId = item.id;

      var check = document.createElement('div');
      check.className = 'checklist-check';
      check.textContent = '\u2713';
      row.appendChild(check);

      var textWrap = document.createElement('div');
      textWrap.className = 'checklist-item-text';
      var label = document.createElement('div');
      label.className = 'checklist-item-label';
      label.textContent = item.label;

      // Auto-status badge
      if (item.auto) {
        var autoResult = getAutoStatus(d, item.id);
        if (autoResult) {
          var badge = document.createElement('span');
          badge.className = 'checklist-item-auto ' + autoResult.status;
          badge.textContent = autoResult.text;
          label.appendChild(badge);
        }
      }

      textWrap.appendChild(label);
      var hint = document.createElement('div');
      hint.className = 'checklist-item-hint';
      hint.textContent = item.hint;
      textWrap.appendChild(hint);
      row.appendChild(textWrap);

      // Click to toggle
      (function(itemId, rowEl) {
        rowEl.addEventListener('click', function() {
          var s = checklistState[checklistSymbol] || {};
          s[itemId] = !s[itemId];
          checklistState[checklistSymbol] = s;
          renderChecklistPanel(instruments[checklistSymbol]);
        });
      })(item.id, row);

      container.appendChild(row);
    }
  }

  // Footer — progress bar + verdict
  var footer = document.getElementById('checklistFooter');
  footer.innerHTML = '';

  var progress = document.createElement('div');
  progress.className = 'checklist-progress';
  var bar = document.createElement('div');
  bar.className = 'checklist-progress-bar';
  var fill = document.createElement('div');
  fill.className = 'checklist-progress-fill';
  fill.style.width = (totalItems > 0 ? Math.round(checkedItems / totalItems * 100) : 0) + '%';
  bar.appendChild(fill);
  progress.appendChild(bar);
  var pText = document.createElement('div');
  pText.className = 'checklist-progress-text';
  pText.textContent = checkedItems + '/' + totalItems;
  progress.appendChild(pText);
  footer.appendChild(progress);

  var verdict = document.createElement('div');
  if (checkedItems === totalItems) {
    verdict.className = 'checklist-verdict complete';
    verdict.textContent = 'All checks passed — clear to execute with discipline';
  } else {
    verdict.className = 'checklist-verdict incomplete';
    verdict.textContent = (totalItems - checkedItems) + ' item' + (totalItems - checkedItems === 1 ? '' : 's') + ' remaining before execution';
  }
  footer.appendChild(verdict);
}

// ============================================================
// WebSocket real-time data feed
// ============================================================

function wsConnect() {
  if (wsConnection && wsConnection.readyState <= 1) return;
  try {
    wsConnection = new WebSocket(WS_URL);
  } catch (e) {
    console.error('WS connect error:', e);
    wsScheduleReconnect();
    return;
  }

  wsConnection.onopen = function() {
    wsConnected = true;
    wsReconnectAttempts = 0;
    setWsStatus('connected');
    wsStartPing();
    wsSubscribeAll();
    // Stop fallback REST polling if running
    if (wsFallbackTimer) { clearInterval(wsFallbackTimer); wsFallbackTimer = null; }
    updateLastRefresh();
  };

  wsConnection.onmessage = function(event) {
    try {
      var msg = JSON.parse(event.data);
      if (msg.op === 'pong' || msg.op === 'ping') return;
      if (msg.op === 'subscribe') {
        if (!msg.success) console.warn('WS sub failed:', msg.ret_msg);
        return;
      }
      if (msg.topic && msg.topic.startsWith('tickers.')) {
        processWsTicker(msg);
      }
    } catch (e) {
      console.warn('WS message error:', e);
    }
  };

  wsConnection.onclose = function(event) {
    wsConnected = false;
    wsStopPing();
    setWsStatus('disconnected');
    wsScheduleReconnect();
  };

  wsConnection.onerror = function() {
    console.error('WS connection error');
  };
}

function wsDisconnect() {
  if (wsConnection) {
    wsConnection.onclose = null;
    wsConnection.close();
    wsConnection = null;
  }
  wsConnected = false;
  wsStopPing();
}

function wsSend(data) {
  if (wsConnection && wsConnection.readyState === WebSocket.OPEN) {
    wsConnection.send(JSON.stringify(data));
  }
}

function wsStartPing() {
  wsStopPing();
  wsPingTimer = setInterval(function() { wsSend({ op: 'ping' }); }, WS_PING_INTERVAL);
}

function wsStopPing() {
  if (wsPingTimer) { clearInterval(wsPingTimer); wsPingTimer = null; }
}

function wsScheduleReconnect() {
  var delay = Math.min(
    WS_RECONNECT_BASE_MS * Math.pow(2, wsReconnectAttempts),
    WS_RECONNECT_MAX_MS
  );
  wsReconnectAttempts++;
  setWsStatus('reconnecting');
  console.log('WS reconnect in', delay, 'ms (attempt ' + wsReconnectAttempts + ')');

  // Start fallback REST polling after 3 failed reconnects
  if (wsReconnectAttempts >= 3 && !wsFallbackTimer) {
    console.log('WS offline — falling back to REST polling');
    wsFallbackTimer = setInterval(function() { fullRefresh(); }, REFRESH_INTERVAL);
  }

  setTimeout(wsConnect, delay);
}

function wsSubscribeAll() {
  var symbols = Object.keys(instruments);
  var topics = symbols.map(function(s) { return 'tickers.' + s; });
  for (var i = 0; i < topics.length; i += WS_SUB_BATCH) {
    wsSend({ op: 'subscribe', args: topics.slice(i, i + WS_SUB_BATCH) });
  }
  console.log('WS subscribed to', topics.length, 'ticker streams');
}

// ── Process real-time ticker updates ──

function processWsTicker(msg) {
  var data = msg.data;
  if (!data || !data.symbol) return;
  var sym = data.symbol;
  var inst = instruments[sym];
  if (!inst) return;

  // Update price with flash tracking
  if (data.lastPrice !== undefined) {
    var newPrice = parseFloat(data.lastPrice);
    if (!isNaN(newPrice) && newPrice !== inst.price) {
      previousPrices[sym] = inst.price;
      inst.price = newPrice;
    }
  }

  // Update ticker fields (delta messages only contain changed fields)
  if (data.highPrice24h !== undefined) inst.high24h = parseFloat(data.highPrice24h);
  if (data.lowPrice24h !== undefined) inst.low24h = parseFloat(data.lowPrice24h);
  if (data.price24hPcnt !== undefined) inst.change24h = parseFloat(data.price24hPcnt) * 100;
  if (data.turnover24h !== undefined) inst.volume24h = parseFloat(data.turnover24h);
  if (data.fundingRate !== undefined) inst.fundingRate = parseFloat(data.fundingRate);
  if (data.openInterest !== undefined) inst.openInterest = parseFloat(data.openInterest) * inst.price;

  // Recompute derived fields
  var rp = computePricePosition(inst.price, inst.high24h, inst.low24h);
  inst.rangePosition = rp.position;
  inst.rangeAbovePct = rp.abovePct;
  inst.rangeBelowPct = rp.belowPct;

  // Live change% from stored opens
  if (inst.open5m) inst.change5m = ((inst.price - inst.open5m) / inst.open5m) * 100;
  if (inst.open15m) inst.change15m = ((inst.price - inst.open15m) / inst.open15m) * 100;
  if (inst.open4h) inst.change4h = ((inst.price - inst.open4h) / inst.open4h) * 100;

  updateSignalFor(sym);

  // Throttled render
  dirtySymbols.add(sym);
  scheduleThrottledRender();
}

function scheduleThrottledRender() {
  if (renderThrottleTimer) return;
  renderThrottleTimer = setTimeout(function() {
    renderThrottleTimer = null;
    if (dirtySymbols.size > 0) {
      dirtySymbols.clear();
      renderTable();
      updateLastRefresh();
    }
  }, RENDER_THROTTLE_MS);
}

// ── WebSocket status display ──

function setWsStatus(state) {
  var dot = document.getElementById('statusDot');
  var text = document.getElementById('statusText');
  dot.classList.remove('loading', 'ws-live', 'ws-disconnected', 'ws-reconnecting');
  switch (state) {
    case 'connected':
      dot.classList.add('ws-live');
      text.textContent = 'Live \u2014 Streaming';
      break;
    case 'disconnected':
      dot.classList.add('ws-disconnected');
      text.textContent = 'Disconnected';
      break;
    case 'reconnecting':
      dot.classList.add('ws-reconnecting');
      text.textContent = 'Reconnecting...';
      break;
  }
}

// ============================================================
// Slow REST polls (indicators that have no WebSocket stream)
// ============================================================

async function pollKlineData() {
  try {
    var symbols = Object.keys(instruments);
    for (var i = 0; i < symbols.length; i += BATCH_SIZE) {
      var batch = symbols.slice(i, i + BATCH_SIZE);
      await Promise.all(batch.map(function(sym) { return loadKlineDataForSymbol(sym); }));
      if (i + BATCH_SIZE < symbols.length) await new Promise(function(r) { setTimeout(r, BATCH_DELAY); });
    }
    renderTable();
    saveCache();
  } catch (e) {
    console.warn('Kline poll error:', e.message);
  }
}

async function pollOIData() {
  try {
    var symbols = Object.keys(instruments);
    for (var i = 0; i < symbols.length; i += BATCH_SIZE) {
      var batch = symbols.slice(i, i + BATCH_SIZE);
      await Promise.all(batch.map(function(sym) { return loadAdditionalDataForSymbol(sym); }));
      if (i + BATCH_SIZE < symbols.length) await new Promise(function(r) { setTimeout(r, BATCH_DELAY); });
    }
    renderTable();
    saveCache();
  } catch (e) {
    console.warn('OI poll error:', e.message);
  }
}

function startIndicatorCountdown(intervalMs) {
  nextRefreshAt = Date.now() + intervalMs;
  if (countdownTimer) clearInterval(countdownTimer);
  countdownTimer = setInterval(function() {
    var remaining = Math.max(0, Math.ceil((nextRefreshAt - Date.now()) / 1000));
    var min = Math.floor(remaining / 60);
    var sec = remaining % 60;
    document.getElementById('nextRefresh').textContent =
      min > 0 ? min + ':' + (sec < 10 ? '0' : '') + sec : sec + 's';
    if (remaining <= 0) clearInterval(countdownTimer);
  }, 1000);
}

// ============================================================
// Init
// ============================================================

loadColumnPrefs();
buildHeader();
buildColumnPicker();

(async function init() {
  var hadCache = loadCache();
  if (hadCache) document.getElementById('loadingOverlay').classList.add('hidden');

  try {
    // Phase 1: Full REST bootstrap (tickers + all indicators)
    await fullRefresh();
    document.getElementById('loadingOverlay').classList.add('hidden');
  } catch (e) {
    if (!hadCache) {
      document.getElementById('loadingOverlay').textContent = 'Failed to load data: ' + e.message;
      document.getElementById('loadingOverlay').style.color = 'var(--red)';
    } else {
      setStatus('Refresh failed \u2014 showing cached data', false);
    }
  }

  // Phase 2: Start WebSocket for real-time ticker streaming
  wsConnect();

  // Phase 3: Slow REST polls for indicators (no WS stream available)
  klinePollTimer = setInterval(function() {
    pollKlineData();
    startIndicatorCountdown(KLINE_POLL_INTERVAL);
  }, KLINE_POLL_INTERVAL);

  oiPollTimer = setInterval(function() {
    pollOIData();
  }, OI_POLL_INTERVAL);

  startIndicatorCountdown(KLINE_POLL_INTERVAL);
})();
